<!-- mypage.html -->
<!DOCTYPE html>
<html>

<head>
    <title>마이페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-info h3 {
            text-align: left;
            margin: 0;
            position: relative;
            width: 200px;
        }

        .user-info h3::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 200px;
            height: 2px;
            background-color: #ae3ec9;
        }

        .user-info p {
            text-align: left;
            margin: 10px 0 0 0;
            position: relative;
            width: 200px;
        }

        .user-info p::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 200px;
            height: 2px;
            background-color: #ae3ec9;
        }

        .group2 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            gap: 1px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .group2 button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #FFCE00;
            color: black;
            border-radius: 5px;
            border: none;
            font-weight: bold;
        }

        .group2 button.selected {
            background-color: rgb(6, 6, 143);
            color: white;
        }

        .group3 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .note-template { 
            width: 700px; 
            height: 400px;
            background-color: #f5f5f5;
            border: 2px solid rgb(6, 6, 143);
            border-radius: 5px;
            padding: 20px;
        }

        .note-template p {
            margin: 0;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="header">
        <!-- Header content -->
    </div>
    <div class="content">
        <div class="profile">
            <div class="profile-image"></div>
            <div class="user-info">
                <h3>이름: test</h3>
                <p>이메일: 123@naver.com</p>
            </div>
        </div>
    </div>

    <div class="group2">
        <button id="btn-subscription" class="selected">구독중</button>
        <button id="btn-my-courses">내코스</button>
        <button id="btn-edit-profile">회원정보수정</button>
    </div>

    <div class="group3">
        <div class="note-template">
            <p>내용물을 채우세요</p>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.group2 button');

        // 버튼 클릭 이벤트 처리
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                // 선택된 버튼에 클래스 추가
                buttons.forEach((btn) => {
                    btn.classList.remove('selected');
                });
                button.classList.add('selected');
            });
        });
    </script>
</body>

</html>
