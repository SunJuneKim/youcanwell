<!DOCTYPE html>
<html>

<head>
    <title>코스 미리보기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 150px;
            display: grid;
            grid-template-rows: repeat(4, 200px);
            grid-template-columns: repeat(2, 250px);
            gap: 10px;
            border-radius: 5px;
            justify-content: center;
        }


        .div1 {
            grid-row: 1 / span 1;
            grid-column: 1 / span 2;
            background-color: #ffdb58;
            /* 노란색 */
            border-radius: 5px;
        }

        .div2 {
            grid-row: 2;
            grid-column: 1;
            background-color: #ff6f6f;
            /* 분홍색 */
            border-radius: 5px;
        }

        .div3 {
            grid-row: 2;
            grid-column: 2;
            background-color: #4fc3f7;
            /* 파란색 */
            border-radius: 5px;
        }

        .div4 {
            grid-row: 3;
            grid-column: 1;
            background-color: #9ccc65;
            /* 초록색 */
            border-radius: 5px;
        }

        .div5 {
            grid-row: 3;
            grid-column: 2;
            background-color: #b39ddb;
            /* 보라색 */
            border-radius: 5px;
        }

        .div6 {
            grid-row: 4 / span 1;
            grid-column: 1 / span 2;
            background-color: #ff8a65;
            /* 주황색 */
            border-radius: 5px;
            height: 30%;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <div class="div1">
            <!-- Div 1 내용 -->
        </div>
        <script>
            // JavaScript
            // DB로부터 가져온 정보를 가지고 있는 객체
            const userInfo = {
                profileImage: "path/to/profile/image.jpg",
                userName: "John Doe",
                currentWeight: 70,
                goalWeight: 65,
                selectedCategory: "Fitness",
            };

            // 정보를 가지고 `<div>` 요소 생성 및 채우기
            const myInfoDiv = document.getElementById("myInfoDiv");
            myInfoDiv.innerHTML = `
                <img src="${userInfo.profileImage}" alt="Profile Image">
                <p>Name: ${userInfo.userName}</p>
                <p>Current Weight: ${userInfo.currentWeight} kg</p>
                <p>Goal Weight: ${userInfo.goalWeight} kg</p>
                <p>Selected Category: ${userInfo.selectedCategory}</p>
            `;
        </script>
        <div class="div2">
            <!-- Div 2 내용 -->
        </div>
        <div class="div3">
            <!-- Div 3 내용 -->
        </div>
        <div class="div4">
            <!-- Div 4 내용 -->
        </div>
        <div class="div5">
            <!-- Div 5 내용 -->
        </div>
        <div class="div6">
            <!-- Div 6 내용 -->
        </div>
    </div>
</body>

</html>
