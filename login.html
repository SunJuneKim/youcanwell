<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>로그인 화면</title>
  <style>
    body {
      width: 100%;
      /* 화면 너비에 맞게 설정 */
      height: 100%;
      /* 화면 높이에 맞게 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 420px;
      /* 컨테이너 가로 크기 */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* 세로 가운데 정렬 */
      align-items: center;
      /* 가로 가운데 정렬 */
      gap: 20px;
      /* 항목 간격 */
    }

    .logo-container {
      width: 100%;
      /* 로고 컨테이너 가로 크기 */
      height: 420px;
      /* 로고 컨테이너 세로 크기 */
      display: grid;
      grid-template-rows: repeat(2, 200px);
      /* 로고 행 크기 */
      grid-template-columns: repeat(2, 200px);
      /* 로고 열 크기 */
      gap: 10px;
      /* 로고 간격 */
      margin-top: 150px; /* 로고 위 여백 */
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C00A5;
      /* 로고 배경색 */
    }

    .logo span {
      font-size: 150px;
      /* 로고 글자 폰트 크기 */
      background-color: inherit;
      line-height: 1;
      font-weight: bold;
      /* 글자 두껍게 */
      color: white;
      /* 글자 색상 */
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      /* 입력창 간격 */
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      border: 1px solid #ccc;
      /* 테두리 스타일과 색상 */
      border-radius: 10px;
      /* 테두리 둥글기 */
      padding: 8px;
      /* 내부 여백 */
      width: 100%;
      /* 현재 가로 크기의 100% */
      max-width: 400px;
      /* 최대 가로 크기 */
      /* 다른 스타일 속성 */
    }

    .login-button {
      width: 200px;
      background-color: #ffd700;
      border: 1px solid #ffd700;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .social-login {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px; 
}
.find-links a {
  text-decoration: none;
  color: inherit;
  font-size: 15px;
}
  </style>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <span>유</span>
      </div>
      <div class="logo">
        <span>캔</span>
      </div>
      <div class="logo">
        <span>웰</span>
      </div>
      <div class="logo">
        <span>!</span>
      </div>
    </div>
    <div class="login-form">
      <!-- 아이디 입력창 -->
      <input type="text" placeholder="아이디">
      <!-- 비밀번호 입력창 -->
      <input type="password" placeholder="비밀번호">
    </div>
    <button class="login-button">
      <!-- 로그인 버튼 -->
      로그인
    </button>
    <div class="social-login">
      <img src="1.png" alt="카카오톡 아이콘" width="30" height="30">
      <img src="2.png" alt="네이버 아이콘" width="30" height="30">
    </div>
    <div class="find-links">
        <a href="#">아이디 찾기</a> |
        <a href="#">비밀번호 찾기</a> |
        <a href="#">회원가입</a>
      </div>
  </div>
</body>
</html>
